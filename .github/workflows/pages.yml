name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Robust install: prefer npm ci, but fall back to npm install if there is no lockfile
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: List build output (debug)
        run: |
          echo "Root files:" && ls -la
          echo "Dist files:" && ls -la dist || true

      # SPA fallback for hard-refresh (safe even if you don't use a router)
      - name: Create SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      # Keep your current folder structure for images/icons referenced as /images/... etc.
      - name: Copy static images/icons into dist
        run: |
          mkdir -p dist
          if [ -d images ]; then cp -R images dist/images; fi
          if [ -d icons ]; then cp -R icons dist/icons; fi

      # Configure Pages (recommended by GitHub)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
